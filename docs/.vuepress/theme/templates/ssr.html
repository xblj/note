<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  {{{ userHeadTags }}}
  {{{ pageMeta }}}
  {{{ renderResourceHints() }}}
  {{{ renderStyles() }}}
  <style>

    .root-container {
      position: relative;
      min-height: 95vh;
      padding-bottom: 30px;
      box-sizing: border-box;
    }

    .footer {
      width: 100%;
      position: absolute;
      text-align: center;
      font-size: 12px;
      bottom: -30px;
    }
  </style>
</head>

<body>

  <div class="root-container">
      <!--vue-ssr-outlet-->
    <div class="footer">
      <a href="http://www.beian.miit.gov.cn">蜀ICP备18034840号</a>
    </div>
  </div>
  {{{ renderScripts() }}}
</body>

</html>
